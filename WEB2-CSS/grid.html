<html>

<style>

    #grid{
        border: 5px solid pink;
        display: grid; 
        grid-template-columns: 2fr 1fr;
    }
    div{
        border: 5px solid gray;
    }

    

</style>

</head>
<body>

    <div id="grid"> <!-- 부모 div -->
        <div>NAVIGATION</div>
        <div>ARTICLE</div> 

    </div>

    
</body>
</html>
